<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link rel="stylesheet" href="css/site.css" />

</head>

<body>
    <h1>all users</h1>
    <!-- <div class="btn">
        <button onclick="logout()" id="out">Log Out</button>

    <div id="form1">
        <div id="divAddUser">
            <h3>Add new user</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-id" placeholder="id" required>
                <input type="text" id="add-name" placeholder="name" required>
                <input type="text" id="add-password" placeholder="password" required>
                <input type="email" id="add-email" placeholder="email" required>
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="editForm" style="display: none;">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <p >id: <span id="edit-id"></span></p>
                <input type="text" id="edit-name" required>
                <input type="text" id="edit-password" required>
                <input type="email" id="edit-email" required>
                <input type="submit" value="Save">
                <a class="close-link" onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="./js/users.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
