<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gift CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Gift CRUD</h1>
    <h3>Add new gift</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="name">
        <input type="text" id="add-price" placeholder="price">
        <input type="text" id="add-summary" placeholder="summary">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <input type="text" id="edit-summary">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Summary</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="gifts"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
