<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gift CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1><span id="myName"></span>, Welcome to gift's world!!!</h1>
    <div class="btn">
        <button onclick="logout()" id="out">Log Out</button>
        <a href="./users.html" id="usersLink" style="display: none;">Users</a><br>
        <button id="editCurrentUser">edit user</button>
    </div>

    <div id="form1">
        <div id="divAddItem">
            <h3>Add new gift</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="name" required>
                <input type="number" id="add-price" placeholder="price" required>
                <input type="text" id="add-summary" placeholder="summary" required>
                <input type="submit" value="Add">
            </form>
        </div>
        <div id="editForm" style="display: none;">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <input type="number" id="edit-price">
                <input type="text" id="edit-summary">
                <input type="submit" value="Save">
                <a class="close-link" onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Summary</th>
            <th>user name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="gifts"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
